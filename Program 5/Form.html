<html>
<head><title>Registration form</title></head>
<body bgcolor="lightgray">
<h1>Registration Form</h1>
<br/>
<br/>
<form action="https://cev.etlab.in/user/login">
<label class="no" align="center">Phone number or email address</label><br/>
<input type="text"></input>
<br/><br/>
<label class="name">First name</label>
<input type="text"></input>
<label class="lname">Last name</label>
<input type="text"></input>
<br/><br/>
<label for="dob">Date of birth:</label>
  <input type="date" id="DOB" name="DOB"><br/>
<label> Gender :</label>
<br>
<input type="radio" id="male" name="gender" value="male"/> Male <br>
<input type="radio" id="female" name="gender" value="female"/> Female <br>
<input type="radio" id="other" name="gender" value="other"/> Other
<br/>
<br/>
<label>Marital status: </label>
<br>
<input type="checkbox" id="single" name="ms" value="single">Single<br>
  <input type="checkbox" id="married" name="ms" value="married">Married<br>
<input type="checkbox" id="widowed" name="ms" value="widowed">Widowed<br>
  <input type="checkbox" id="divorced" name="ms" value="divorced">Divorced<br>
 <br/>
<br/>
<label class="password">Enter new password</label>
<input type="password">
<br/><br/>
<label class="password">Confirm new password</label>
<input type="password">
<br/>
<br/>
<button class="login" >Login</button>
</form>
<br/>
<button class="new account">Already have an account</button>
</body>
</html>
